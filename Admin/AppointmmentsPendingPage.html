<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../javascript/Appointment.js"  defer></script>
    <link rel="website icon" type="png " href="../images/logo.png">
    <script src="https://kit.fontawesome.com/275edc9f9d.js" crossorigin="anonymous" defer></script>
    <title>Dashboard</title>
</head>
<body onload="onload()">
    <section id="main">
        <div class="header">
            <div class="headerContainer">
                <div class="headerContent"> 
                    <a href="AppointmentsMainPage.html" class="headerLink">Today</a> 
                    <a href="" class="headerLink headerLinkActive">Pending</a>               
                </div>
                <div class="profile">
                    <div class="info">
                        <span id="name">
                            Arellano, John Kenneth R.
                        </span>
                        <span id="role">
                            Dentist
                        </span>
                    </div>
                    <div class="profileHolder">
                        <img src="../images/kenneth.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <img src="../images/logo.png" alt="">
            <nav>
                <ul>
                    <li ><a href="Dashboard.html" class="links"><i class="fa-solid fa-house-chimney"></i></a></li>
                    <li><a href="StaffsMainPage.html" class="links"><i class="fa-solid fa-user-nurse"></i></a></li>
                    <li><a href="PatientsMainPage.html" class="links"><i class="fa-solid fa-hospital-user"></i></a></li>
                    <li><a href="ServicesMainPage.html" class="links"><i class="fa-solid fa-hand-holding-medical"></i></a></li>
                    <li><a href="MedicinesMainPage.html" class="links"><i class="fa-solid fa-pills"></i></i></a></li>
                    <li><a href="" class="links activePage"><i class="fa-solid fa-calendar-check"></i></a></li>
                    <li><a href="ArchivesMainPage.html" class="links"><i class="fa-solid fa-boxes-packing"></i></a></li>
                    <li><a href="Settings.html" class="links"><i class="fa-solid fa-gear"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="mainContainer">
            <div class="containerHeader">
                <span class="pageTitle">Appointment</span>
                <div class="sort">
                    <div class="searchBar">
                        <input type="text" placeholder="Search" id="search">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </div>
                    <button class="sortButton" id="sortButton"><span id="sortText">All</span> <i class="fa-solid fa-caret-down"></i></button>
                    <button class="calendar"><span>Calendar</span><i class="fa-solid fa-calendar-days"></i></button>
                    <div class="sortOptions" id="sortOptions">
                        <span id="allAppointment">All</span>
                        <span id="servicesAppointment">Services</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
